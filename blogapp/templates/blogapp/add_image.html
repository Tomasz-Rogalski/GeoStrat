{% extends 'blogapp/base_container.html' %}
{% block content %}

<header class="p-3 border-bottom mb-5">
  <i class="fa-solid fa-image fa-2xl"></i>
  <span class="fs-4 ms-3 fw-bold">Dodaj zdjęcie dla tematu "{{topic.title}}"</span>
</header>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class='my-3' action="{% url 'blogapp:add_image' topic.id %}" method = 'post' enctype="multipart/form-data">
          {% csrf_token %}
          <div id="form_text_inputs">
            <div class="mb-3">
              <label for="name" class="form-label">Tytuł:</label>
              {{form.name}}
              <div class="form-text">Krótka nazwa grafiki.</div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Opis grafiki:</label>
              {{form.description}}
              <div class="form-text">Krótki opis zdjęcia do 100 znaków.</div>
            </div>    
            <div class="mb-5">
                <label for="image" class="form-label ">Wybierz zdjęcie:</label>
                {{form.image}}
              </div>
          </div>
            <div class="form-check mb-5">
              <input class="form-check-input" type="checkbox" value="True" name="show_in_gallery" checked="true">
              <label class="form-check-label" for="show_in_gallery">Pokaż w galerii</label>
            </div>
          <button type="submit" class="btn btn-primary">Zapisz</button>
      </form>
    </div>
  </div>

    <script>
        var form_fields = form_text_inputs.getElementsByTagName('input')
        for (var field in form_fields){	
          form_fields[field].className += ' form-control'
        }
    </script>

{% endblock content %}
