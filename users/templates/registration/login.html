{% extends 'blogapp/base_container.html' %}
{% block content %}

<div class="d-flex justify-content-center p-5">
  <div class="userCard bg-dark">
    <div class="d-flex justify-content-center mb-2 ">
      <h3 class="text-light">Logowanie</h3>
    </div>
    <div class="d-flex justify-content-center text-center text-primary">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group mb-3">
          <div>
            <span class="input-group-text bg-primary"><i class="icon-user-1 text-light user-select-none"></i></span>
          </div>
          <input type="text" name="username" placeholder="Nazwa użytkownika" class="form-control">
        </div>
        <div class="input-group mb-3">
          <div>
            <span class="input-group-text bg-primary"><i class="icon-key-outline text-light user-select-none"></i></span>
          </div>
          <input type="password" name="password" placeholder="Hasło" class="form-control" >
        </div>
        <button type="submit" class="btn btn-primary text-light mt-4">Zaloguj się</button>
        <input type="hidden" name="next" value="{% url 'blogapp:home' %}"/>
      </form>
    </div>       

    {% if form.errors %}
    <div class="alert alert-warning mt-4 text-center" role="alert ">Podane dane nie są prawidłowe.</div>
    {% endif %}  

    <div class="mt-4">
      <div class="d-flex text-light bg-dark justify-content-center">
        Nie masz jeszcze konta? <a class="link-primary ms-2" href="{% url 'users:register' %}">Zarejestruj się</a>
      </div>
    </div>
  </div>
</div>

<script>
  var form_fields = document.getElementsByTagName('input')
  for (var field in form_fields){	
    form_fields[field].className += ' form-control'
  }
</script>

{% endblock content %}
